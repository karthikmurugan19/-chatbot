    <!-- Chatbot Footer -->
    <div class="chat-footer">
      <form action="#" class="chat-form">
        <textarea placeholder="Message..." class="message-input" required></textarea>
        <div class="chat-contorls">
          <!-- ðŸ™‚ opens camera -->
          <button type="button" id="btn-camera" class="material-symbols-rounded">sentiment_satisfied</button>
          <!-- ðŸ“Ž opens file picker -->
          <button type="button" id="btn-attach" class="material-symbols-rounded">attach_file</button>
          <!-- send -->
          <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
        </div>

        <!-- hidden inputs for images -->
        <input id="file-attach" type="file" accept="image/*" multiple hidden />
        <input id="file-camera" type="file" accept="image/*" capture="environment" hidden />
      </form>

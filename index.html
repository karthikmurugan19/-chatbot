<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Planet Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/emoji-mart@latest/dist/browser.js"></script>
</head>
<body>
  <div class="chatbot-wrapper">
    <!-- Bubble Button (Minimized) -->
    <button id="chatbot-toggle" class="bubble-btn" aria-label="Open chatbot">
      <!-- Custom SVG icon -->
      <svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"> <!-- insert your SVG path here --> </svg>
    </button>

    <!-- Chatbot Popup -->
    <div class="chatbot-popup hidden">
      <div class="chat-header">
        <div class="header-info">
          <img src="logo.svg" alt="logo" class="chatbot-logo" />
          <span class="logo-text">Healthy Assistant</span>
        </div>
        <button id="close-chatbot" aria-label="Minimize chatbot">&times;</button>
      </div>

      <div class="chat-body"></div>

      <div class="chat-footer">
        <form class="chat-form">
          <input type="file" accept="image/*" id="image-input" hidden />
          <textarea placeholder="Type a message..." class="message-input" required></textarea>
          <div class="chat-contorls">
            <button id="upload-image" type="button" title="Upload Image">ðŸ“Ž</button>
            <button id="open-emoji" type="button" title="Emoji Picker">ðŸ˜ƒ</button>
            <button id="send-message" type="submit">ðŸ“¨</button>
          </div>
        </form>
        <div id="emoji-picker" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
